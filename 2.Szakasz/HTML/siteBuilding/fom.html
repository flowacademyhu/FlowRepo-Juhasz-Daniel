<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title> </title>
    <!--<link rel="stylesheet" type="text/css" media="screen" href="main.css"/>-->
    <script src="main.js"></script>
  </head>

  <body>
    <form action="#" method="post" target="_blank">
      <table>
        <tr>
          <td>Name:</td>
          <td><input type="text" name="name" /></td>
        </tr>
        <tr>
          <td>Address:</td>
          <td><input type="text" name="address" /></td>
        </tr>
        <tr>
          <td>City:</td>
          <td><input type="text" name="city" /></td>
        </tr>
        <tr>
          <td>Country:</td>
          <td><input type="text" name="country" maxlength="3" size="4" /></td>
        </tr>
        <tr>
          <td>Zip:</td>
          <td><input type="num" name="zip" maxlength="4" size="4" /></td>
        </tr>
        <tr>
          <td>Magazine:</td>
          <td><input type="hidden" name="magazine" /></td>
        </tr>
        <tr>
          <td>Subscription:</td>
          <td>
            <input type="radio" name="year" checked />1 year<input
              type="radio"
              name="year"
            />2 years
          </td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="email" name="email" /></td>
        </tr>
        <tr>
          <td>Additional comments:</td>
        </tr>
        <tr>
          <td>
            <textarea type="text" name="comment" rows="5" cols="30"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="Send your order" onclick="alert('')" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
